<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div><button id="addBook">+ add a book</button></div>
        <section id="library">
            <dialog id="popup">
                <form action="#" method="dialog">
                   <legend>Register your Book</legend>
                            <br>
                            <br>
                   <section><label for="bookAuthor">Book Author<span aria-label="required">*</span>:<input type="text" name="bookAuthor" id="bookAuthor"></label></section>
                            <br>
                   <section><label for="bookTitle">Book Title<span aria-label="required">*</span>:<input type="text" name="bookTitle" id="bookTitle"></label></section>
                            <br>
                    <section><label for="bookPages">Book Pages<span aria-label="required">*</span>:<input type="number" name="bookPages" id="bookPages"></label></section>
                            <br>
                    <section><label for="readCheckbox">Have you read it?<span aria-label="required">*</span>    <input type="checkbox" name="readCheckbox" id="readCheckbox"></label></section>
                            <br>
                    <button type="submit" id="submitPopUp">Send</button>
                 </form>
             </dialog>
             
        </section>

    </main>
    <footer>
        <p>AnderGI &copy; 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
