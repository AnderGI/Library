<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <dialog id="logInDialog">
        <form action="#" method="dialog">
           <legend>Log In</legend>
           <br>
           <br>
           <section><label for="userEmail" class="label">*E-mail:<input type="email" name="userEmail" id="userEmail" required></label></section>
                <br>
            <section></section><label for="userPassword" class="label">*Password:<input type="password" name="userPassword" id="userPassword" required></label></section>
                <br>    
            <button type="submit" id="closeLogInBtn">Log In</button>
            </form>
     </dialog>

     <dialog id="popup">
        <form action="#" method="dialog">
           <legend>Register your Book</legend>
                    <br>
                    <br>
           <section><label for="bookAuthor" class="label">*Book Author:<input type="text" name="bookAuthor" id="bookAuthor" ></label></section>
                    <br>
           <section><label for="bookTitle" class="label">*Book Title:<input type="text" name="bookTitle" id="bookTitle" ></label></section>
                    <br>
            <section><label for="bookPages" class="label">*Book Pages:<input type="number" name="bookPages" id="bookPages" ></label></section>
                    <br>
            <!--<section><label for="readCheckbox" class="label">*Have you read it?<input type="checkbox" name="readCheckbox" id="readCheckbox" required></label></section>
                    <br>-->
            <button type="submit" id="submitPopUp">Add to Library</button>
         </form>
     </dialog>

    <header>
        <h1>My Library.</h1>
        <button id="logInBtn">Log In</button>
    </header>

    <main>
        <div><button id="addBook">+ add a book</button></div>
        <section id="library"></section>

    </main>

    <footer>
        <p>AnderGI &copy; 2022</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
