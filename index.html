<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <head><h1>My Library</h1></head>
    <main>

        <section id="bookDisplay"></section>
        <section id="bookForm">
            <form action="#" method="post">
                <legend>Register your Book</legend>
                <section>
                    <label for="bookTitle">Book Title<span aria-label="required">*</span>: 
                    <input type="text" name="bookTitle"  id="booTitle" placeholder="Book Title"></label>
                </section>
                <section>
                    <label for="bookAuthor">Book Author<span aria-label="required">*</span>: 
                    <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Book Author"></label>
                </section>
                <section>
                    <label for="bookPages">Book Pages<span aria-label="required">*</span>: 
                    <input type="number" name="book" id="bookInput" placeholder="Book Pages" min="0"></label>
                </section>
                <section>
                    <label for="bookRead">Have you read it?<span aria-label="required">*</span>: 
                    <input type="text" name="bookRead" id="bookRead" placeholder="Have you read it?"></label>
                </section>
            </form>
        </section>
        
    </main>
    <footer>AnderGI &copy; 2022</footer>
    <script src="script.js"></script>
</body>
</html>
